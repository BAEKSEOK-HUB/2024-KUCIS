<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 작성</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 70%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
        }

        textarea {
            resize: vertical;
        }

        .form-actions {
            text-align: right;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
        }

        .reset-btn {
            background-color: #dc3545;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="container">
        <form action="/submit-post" method="post">
            <div class="form-group">
                <input type="text" id="title" name="title" value="글 제목" required onfocus="clearPlaceholder(this)" onblur="restorePlaceholder(this, '글 제목')">
            </div>
            <div class="form-group">
                <textarea id="content" name="content" rows="10" required onfocus="clearPlaceholder(this)" onblur="Placeholder(this, '커뮤니티 이용 규칙을 반드시 확인하세요. 글 작성 후 규칙에 위배되는 내용은 삭제될 수 있습니다.')">
커뮤니티 이용 규칙을 반드시 확인하세요. 글 작성 후 규칙에 위배되는 내용은 삭제될 수 있습니다.
                </textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="submit-btn">작성</button>
                <button type="reset" class="reset-btn">취소</button>
            </div>
        </form>
    </div>

    <script>
        function clearPlaceholder(element) {
            if (element.value === element.defaultValue) {
                element.value = '';
            }
        }

        function restorePlaceholder(element, defaultValue) {
            if (element.value === '') {
                element.value = defaultValue;
            }
        }
    </script>

</body>
</html>
