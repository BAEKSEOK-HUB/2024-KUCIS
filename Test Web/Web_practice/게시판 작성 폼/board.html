<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 작성</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 70%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
        }

        textarea {
            resize: vertical;
        }

        .form-actions {
            text-align: right;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
        }

        .reset-btn {
            background-color: #dc3545;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }

        .checkbox-group {
            margin-top: 10px;
        }

        .checkbox-group label {
            font-size: 16px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <form id="postForm">
            <div class="form-group">
                <input type="text" id="title" name="title" placeholder="글 제목" required>
            </div>
            <div class="form-group">
                <textarea id="content" name="content" rows="10" placeholder="게시물 내용을 입력하세요" required></textarea>
            </div>

            <!-- 익명으로 작성할지 선택하는 체크박스 추가 -->
            <div class="checkbox-group">
                <label for="anonymous">익명</label>
                <input type="checkbox" id="anonymous" name="anonymous">
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn">작성</button>
                <button type="reset" class="reset-btn">취소</button>
            </div>
        </form>
    </div>

    <script>
        // 게시글 제출 시 로컬스토리지에 저장
        document.getElementById('postForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const anonymous = document.getElementById('anonymous').checked ? '익명' : '작성자';
            
            // 기존 저장된 게시글 목록 불러오기
            let posts = JSON.parse(localStorage.getItem('posts')) || [];
            
            // 새 게시글 추가
            posts.push({ title, content, anonymous });
            
            // 로컬스토리지에 저장
            localStorage.setItem('posts', JSON.stringify(posts));

            // 작성 후 게시판으로 이동
            window.location.href = 'community.html';
        });
    </script>

</body>
</html>
