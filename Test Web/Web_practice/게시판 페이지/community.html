<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>
    <link rel="stylesheet" href="community.css">
</head>
<body>

    <!-- 헤더: KUCIS 로고 -->
    <div class="header">
        <a href="main.html" class="logo">KUCIS</a>
    </div>

    <!-- 구분선 -->
    <div class="separator"></div>

    <!-- 게시판 목록 컨테이너 -->
    <div class="container">
        <h2>게시판 목록</h2>
        <div id="postList">
            <!-- 게시글이 여기에 추가됩니다 -->
        </div>

        <div class="form-actions">
            <button onclick="location.href='board.html'">글 작성하기</button>
        </div>
    </div>

    <script>
        const posts = JSON.parse(localStorage.getItem('posts')) || [];
        const postList = document.getElementById('postList');

        if (posts.length > 0) {
            posts.reverse().forEach((post, index) => {
                const postItem = document.createElement('div');
                postItem.classList.add('post-item');

                postItem.innerHTML = `
                    <div class="post-title"><a href="post_view.html?id=${index}">${post.title}</a></div>
                    <div class="post-content">${post.content}</div>
                    <div class="post-meta">작성자: ${post.anonymous} | ${new Date().toLocaleString()}</div>
                `;
                postList.appendChild(postItem);
            });
        } else {
            postList.innerHTML = `<div class="no-posts">게시물이 없습니다</div>`;
        }
    </script>

</body>
</html>
