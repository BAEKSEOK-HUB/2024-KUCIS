<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .post-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .post-item:last-child {
            border-bottom: none;
        }

        .post-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #007bff;
            cursor: pointer;
        }

        .post-content {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .post-meta {
            font-size: 12px;
            color: #999;
        }

        .form-actions {
            text-align: right;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #ffcc00;
            color: white;
            cursor: pointer;
        }

        .no-posts {
            text-align: center;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>게시판 목록</h2>
        <div id="postList">
            <!-- 게시글이 여기에 추가됩니다 -->
        </div>
        
        <div class="form-actions">
            <button onclick="location.href='board.html'">글 작성하기</button>
        </div>
    </div>

    <script>
        // 로컬스토리지에서 게시글 목록을 불러옴
        const posts = JSON.parse(localStorage.getItem('posts')) || [];
        const postList = document.getElementById('postList');

        // 게시글을 최신순으로 출력
        if (posts.length > 0) {
            posts.reverse().forEach((post, index) => {
                const postItem = document.createElement('div');
                postItem.classList.add('post-item');

                // 글 제목과 내용을 표시하며, 제목을 클릭 시 해당 글로 이동
                postItem.innerHTML = `
                    <div class="post-title"><a href="post_view.html?id=${index}">${post.title}</a></div>
                    <div class="post-content">${post.content}</div>
                    <div class="post-meta">작성자: ${post.anonymous} | ${new Date().toLocaleString()}</div>
                `;
                postList.appendChild(postItem);
            });
        } else {
            // 게시글이 없을 경우
            postList.innerHTML = `<div class="no-posts">게시물이 없습니다</div>`;
        }
    </script>

</body>
</html>
