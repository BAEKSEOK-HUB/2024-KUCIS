<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1:1 메시지</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .message-list {
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        .message-item {
            margin-bottom: 20px;
        }

        .message-item .sender {
            font-weight: bold;
            color: #007bff;
        }

        .message-item .content {
            margin-top: 5px;
            font-size: 16px;
            color: #333;
        }

        .message-form {
            margin-top: 30px;
        }

        .message-form input, .message-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .message-form button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .message-form button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>1:1 메시지</h2>

        <!-- 메시지 목록 -->
        <div class="message-list" id="messageList">
            <!-- 메시지가 여기에 표시됩니다 -->
        </div>

        <!-- 메시지 작성 폼 -->
        <div class="message-form">
            <input type="text" id="recipient" placeholder="받는 사람 ID" required>
            <textarea id="messageContent" rows="4" placeholder="메시지를 입력하세요..." required></textarea>
            <button onclick="sendMessage()">메시지 보내기</button>
        </div>
    </div>

    <script>
        // 로컬 스토리지에서 메시지를 불러옴
        const messages = JSON.parse(localStorage.getItem('messages')) || [];

        // 메시지 목록을 업데이트하는 함수
        function updateMessageList() {
            const messageList = document.getElementById('messageList');
            messageList.innerHTML = ''; // 기존 목록 초기화

            // 저장된 메시지 목록을 화면에 출력
            messages.forEach(message => {
                const messageItem = document.createElement('div');
                messageItem.classList.add('message-item');
                
                messageItem.innerHTML = `
                    <div class="sender">보낸 사람: ${message.sender}</div>
                    <div class="content">${message.content}</div>
                    <div class="recipient">받는 사람: ${message.recipient}</div>
                `;
                messageList.appendChild(messageItem);
            });
        }

        // 메시지 보내기 함수
        function sendMessage() {
            const recipient = document.getElementById('recipient').value;
            const content = document.getElementById('messageContent').value;
            const sender = '현재 사용자 ID'; // 실제 사용자 ID로 대체 필요

            if (recipient && content) {
                // 새로운 메시지를 추가
                messages.push({ sender, recipient, content });
                localStorage.setItem('messages', JSON.stringify(messages)); // 메시지를 로컬 스토리지에 저장

                // 메시지 목록 업데이트
                updateMessageList();

                // 폼 초기화
                document.getElementById('recipient').value = '';
                document.getElementById('messageContent').value = '';
            } else {
                alert('모든 필드를 입력해주세요.');
            }
        }

        // 페이지 로드 시 메시지 목록 업데이트
        window.onload = updateMessageList;
    </script>

</body>
</html>
