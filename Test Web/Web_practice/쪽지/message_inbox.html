<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쪽지함</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333; /* 홈페이지와 통일된 배경색 */
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            text-align: left;
        }

        .header a.logo {
            font-size: 30px;
            color: #ffcc00;
            font-weight: bold;
            text-decoration: none;
            padding-left: 20px;
        }

        .separator {
            border-top: 2px solid #ffcc00; /* 구분선 색상을 노란색으로 */
            margin-bottom: 20px;
        }

        .main-content {
            display: flex;
            flex-grow: 1;
        }

        .message-list {
            width: 30%;
            background-color: #444; /* 다크 배경 */
            border-right: 1px solid #555;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .no-messages {
            text-align: center;
            color: #999;
            font-size: 18px;
        }

        .no-messages img {
            width: 80px; /* 이미지 크기 */
            margin-bottom: 10px;
        }

        /* '쪽지함' 텍스트 스타일 */
        .message-header {
            font-size: 36px;
            font-weight: bold;
            color: #ffcc00; /* 노란색 */
            padding-left: 20px;
            margin-bottom: 10px;
            text-align: left;
        }

        .message-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        .message-content h2 {
            font-size: 24px;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        .message-content p {
            font-size: 16px;
            line-height: 1.5;
            color: #ddd;
        }

        .message-content .date {
            margin-top: 20px;
            color: #999;
            font-size: 12px;
        }

    </style>
</head>
<body>

    <!-- 헤더: KUCIS 로고 -->
    <div class="header">
        <a href="main.html" class="logo">KUCIS</a>
    </div>

    <!-- 구분선 -->
    <div class="separator"></div>

    <!-- '쪽지함' 큰 글씨 추가 -->
    <div class="message-header">쪽지함</div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <!-- 좌측 쪽지 리스트 -->
        <div class="message-list" id="messageList">
            <!-- 쪽지가 없을 때 -->
            <div class="no-messages">
                <div>받은 쪽지가 없습니다</div>
            </div>
        </div>

        <!-- 우측 쪽지 내용 -->
        <div class="message-content" id="messageContent">
            <h2>받은 쪽지 내용</h2>
            <p id="messageText">쪽지를 선택하세요.</p>
            <div class="date" id="messageDate"></div>
        </div>
    </div>

    <script>
        // 쪽지 데이터를 비워둠 (초기에는 쪽지가 없음을 가정)
        const messages = [];  // 비어 있는 경우 안내 메시지가 표시됨

        const messageList = document.getElementById('messageList');
        const messageText = document.getElementById('messageText');
        const messageDate = document.getElementById('messageDate');

        function renderMessageList() {
            messageList.innerHTML = '';
            if (messages.length > 0) {
                messages.forEach((message, index) => {
                    const messageItem = document.createElement('div');
                    messageItem.classList.add('message-item');
                    if (message.read) {
                        messageItem.classList.add('active');
                    }
                    messageItem.innerHTML = `
                        <span class="sender">${message.sender}</span>
                        <span class="date">${message.date}</span>
                    `;
                    messageItem.onclick = () => selectMessage(index);
                    messageList.appendChild(messageItem);
                });
            } else {
                // 쪽지가 없을 때 이미지와 메시지 표시
                messageList.innerHTML = `
                    <div class="no-messages">
                        <div>받은 쪽지가 없습니다</div>
                    </div>
                `;
            }
        }

        renderMessageList();
    </script>

</body>
</html>
